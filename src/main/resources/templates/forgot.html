<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="index::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<section>
	 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:270px" class="col-md-12">
                        <!-- Email form -->
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        
                        	<div th:if="${session.message}" th:classappend="${session.message.content}" class="alert" role="alert">
					<p class="text-center" th:text="${session.message.errorMessage}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
                        
                        <form th:action="@{/send-otp}" method="post">
                        
                         <div class="form-group">
                         	<input required="required" name="email" type="email" placeholder="Enter your email" class="form-control">
                         </div>
                        <div class="container text-center">
                        
                        <button class="btn btn-warning btn-block">SEND OTP</button>
                        
                        </div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
</body>
</html>
