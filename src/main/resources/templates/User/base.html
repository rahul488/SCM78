<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link th:href="@{/Css/bootstrap.min.css/}" rel="stylesheet">
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<!--  css -->
<link th:href="@{/Css/style.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/Js/script.js}"></script>
<!-- font awesome css -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<!-- js ile 
	<script type="text/javascript" th:src="@{/Js/bootstrap.min.js/}"></script>
	-->
<title th:text="${title}">Base</title>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top mb-5">
		<a class="navbar-brand" href="">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
			<li class="nav-item"><a class="nav-link active mr-4" th:href="@{/users/home}">Home</a></li>
				<li class="nav-item mr-3">
					<div th:if="${user.imageUrl}!=null">

						<img class="photo" th:src="@{${user.photosImagePath}}" />
					</div>
					<div th:unless="${user.imageUrl}">
						<img class="photo" th:src="@{/img/contact.png}">
					</div>

				</li>

				<li class="nav-item"><a class="nav-link active" href=""><span
						th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link active"
					onclick="if(!(confirm('Do you want to logout'))) return false"
					th:href="@{/logout}">Logout</a></li>
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" th:href="@{/users/donate}">Donate</a></li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar -->

	<!-- side bar -->
	<div class="sidebar mt-3">

		<span  onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			th:href="@{/users/home}" class="item"><i class="fas fa-home"></i>Home</a>
		<a th:href="@{/users/show-contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i>View Contacts</a> <a
			th:href="@{/users/add-contact}" class="item"><i
			class="fas fa-pencil-alt"></i>Add Contact</a> <a href="#" hidden=""
			class="item"><i class="fas fa-user-circle"></i>Your Profile</a> <a
			th:href="@{/users/settings}" class="item"><i class="fas fa-cogs"></i>Settings</a>
		<a th:href="@{/logout}"
			onclick="if(!(confirm('Do you want to logout'))) return false"
			class="item"><i class="fas fa-sign-out-alt"></i>Logout</a> <a
			th:href="@{/users/about}" class="item"><i class=""></i>About Us</a>

		<div class="divider"></div>
	</div>
	<!-- end of side bar -->

	<!-- Content area -->
	<div class="content mt-3">
		<i onclick="toggleSidebar()" class="fas fa-bars mt-5"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- End of content -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
