<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="index::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<section>
	 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                   
                        <form id="login-form" class="form" th:action="@{/authenticateUser}" method="post">
                         <div th:if="${session.message}" th:classappend="${session.message.content}" class="alert" role="alert">
					<p class="text-center" th:text="${session.message.errorMessage}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
                            <h3 class="text-center text-info">Login</h3>
                           <div th:if="${param.error}" class="alert alert-danger text-center">
                           		Invalid username and password
                           </div>
                           <div th:if="${param.logout}" class="alert alert-success text-center">
                           		You have been Logged out
                           </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" placeholder="Enter registered email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" placeholder="Enter password" class="form-control">
                            </div>
                            <div class="form-group">
                            <a th:href="@{/forgot/}">Forgot Password</a>
                            <a class="register"  th:href="@{/signup/}">Register here</a>
                            </div>
                            <div class="container text-center mt-4">
							<button type="submit" class="btn bg-primary btn-block text-white">
							Submit
							</button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
</body>
</html>
