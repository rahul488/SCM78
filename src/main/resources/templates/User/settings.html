<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="User/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<div class="card mt-5">
					<div class="card-body">
						<h3 class="text-center">Change Password</h3>
						<div th:if="${session.message}" th:classappend="${session.message.content}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.errorMessage}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<form th:action="@{/users/change-password}" method="post">
						<!-- Enter old password -->
						<div class="form-group">
						<input type="password" name="oldpw" class= "form-control" placeholder="enter your old password ">
						</div>
						<!-- Enter new Password -->
						<div class="form-group">
						<input type="password" name="newpw" class= "form-control" placeholder="enter your new password ">
						</div>
						<div class="container">
							<button type="submit" class="btn  btn-block btn-success">Change</button>
						</div>
					 
						</form>
					</div>
				</div>
				
				</div>
			
			</div>
		
		</div>
	</section>
</body>
</html>
