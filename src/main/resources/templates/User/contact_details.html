<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="User/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contacts Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 " th:if="${contact}">
			<div class="card-body" >
				<div class="container mt-5 text-center">
					<img style="height: 200px; width: 200px" src=""
						th:src="@{/img/contact.png}">

					<h1 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td th:text="${contact.id}"></td>
							</tr>
							<tr>
								<th scope="col">Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td th:text="${contact.phoneNumber}"></td>
							</tr>

						</thead>
					</table>
					<hr>
					<div class="container mt-3">
						<a  onclick="if(!(confirm('Are you want to delete this contact'))) return false"  
								class="btn btn-danger btn-block" 
								th:href="@{'/users/delete/'+${contact.id}}">
								Delete</a>
						<a  onclick="if(!(confirm('Are you want to update this contact'))) return false"  
								class="btn btn-success btn-block" 
								th:href="@{'/users/update/'+${contact.id}}">
								update</a>
					</div>

				</div>
			</div>

		</div>
		<div class="container ">
			<div class="text-center p-3 bg-danger mt-5"  th:unless="${contact}">
				<h1>You don't have permission to see It....</h1>
			</div>
			</div>
	</section>
</body>
</html>
